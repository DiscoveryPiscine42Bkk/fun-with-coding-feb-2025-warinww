<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Balloon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div id="balloon"></div>

    <script>
        $(document).ready(function() {
            let balloon = $("#balloon");
            let size = 200;
            let colors = ["red", "green", "blue"];
            let colorIndex = 0;

            balloon.click(function() {
                if (size < 420) {
                    size += 10;
                    colorIndex = (colorIndex + 1) % colors.length;
                } else {
                    size = 200; 
                    colorIndex = 0;
                }
                updateBalloon();
            });

            balloon.mouseleave(function() {
                if (size > 200) {
                    size -= 5;
                    colorIndex = (colorIndex - 1 + colors.length) % colors.length; 
                }
                updateBalloon();
            });

            function updateBalloon() {
                balloon.css({
                    'width': size + "px",
                    'height': size + "px",
                    'background-color': colors[colorIndex]
                });
            }
        });
    </script>
</body>
</html>
