<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
</head>
<body>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .calculator {
            display: flex;
            gap: 10px;
        }
        
        input, select, button {
            padding: 10px;
            font-size: 16px;
        }        
    </style>
    
    <div class="calculator">
        <input type="text" id="left">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="right">
        <button id="calculate">Try me!</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let leftInput = document.getElementById("left");
            let rightInput = document.getElementById("right");
            let operatorSelect = document.getElementById("operator");
            let calculateBtn = document.getElementById("calculate");
        
            calculateBtn.addEventListener("click", calculate);
        
            setInterval(() => alert("Please, use me..."), 30000);
        
            function calculate() {
                let left = parseInt(leftInput.value.trim());
                let right = parseInt(rightInput.value.trim());
                let operator = operatorSelect.value;
                let result;
        
                if (left < 0 || right < 0 || isNaN(left) || isNaN(right)) {
                    alert("Error :(");
                    console.log("Error :(")
                    return;
                }
        
                if (right === 0 && (operator === "/" || operator === "%")) {
                    alert("It's over 9000!");
                    console.log("It's over 9000!");
                    return;
                }
        
                if (operator === "+") {
                    result = left + right;
                } else if (operator === "-") {
                    result = left - right;
                } else if (operator === "*") {
                    result = left * right;
                } else if (operator === "/") {
                    result = left / right;
                } else if (operator === "%") {
                    result = left % right;
                }
        
                alert(result);
                console.log(result);
            }
        });        
    </script>
</body>
</html>
