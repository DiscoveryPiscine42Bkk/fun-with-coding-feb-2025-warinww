<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basics</title>
    <style>
      body {
        background-color: pink;
      }

      h1 {
        color: white;
        text-align: center;
        font-weight: bold;
      }

      .container {
        text-align: center;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .shop {
        text-align: center;
      }

      img {
        width: 400px;
      }

      hr {
        border: 1px solid #000;
        margin-top: 20px;
      }

      .copyright {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-family: monospace;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>&star; Shopping &star;</h1>

    <div class="container">
      <div class="shop">
        <img src="https://www.popticles.com/wp-content/uploads/2024/04/Amazon_The_Most_Valuable_Brands_2023.jpg" 
             alt="Amazon Logo" />
        <br />
        <a href="https://www.amazon.com/">Amazon</a>
      </div>

      <div class="shop">
        <img src="https://deo.shopeemobile.com/shopee/shopee-mobilemall-live-sg/homepagefe/26c9324913c021677768.png" 
             alt="Shopee Logo" />
        <br />
        <a href="https://shopee.co.th/">Shopee</a>
      </div>
    </div>

    <hr />
    
    <p class="copyright">&copy; Shopping 2025</p>
  </body>
</html>
