<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="card.css" rel="stylesheet" />
    <title>User Profile Card</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-align">User Profile Card</h1>
      <div class="card">

        <img
          class="profile-img"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRx_i7mL7PZuJ7cFSnOr0zEmL0kDdkUgM26eA&s"
          alt="Profile Picture"
        />

        <div class="content">
          <table width="100%">
            <tr>
              <td class="user-name">WWANGPRA</td>
            </tr>

            <tr>
              <td class="user-description">
                <span>2004 girl, food lover, computer engineering</span>
              </td>
            </tr>

            <tr>
              <td class="social-links">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/b/b9/2023_Facebook_icon.svg"
                  alt="Facebook"
                  width="20"
                />
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/640px-Instagram_logo_2022.svg.png"
                  alt="Instagram"
                  width="20"
                />
                <img
                  src="https://pbs.twimg.com/profile_images/1683364783033139200/q256m4uQ_400x400.jpg"
                  alt="X"
                  width="20"
                />
                <img
                  src="https://play-lh.googleusercontent.com/74iMObG1vsR3Kfm82RjERFhf99QFMNIY211oMvN636_gULghbRBMjpVFTjOK36oxCbs=w240-h480-rw"
                  alt="LINE"
                  width="20"
                />
              </td>
            </tr>
          </table>
        </div>

        <div class="footer">
          <a href="https://github.com/warinww" class="contact-link" target="_blank">Contact</a>
        </div>

      </div>
    </div>
  </body>
</html>
